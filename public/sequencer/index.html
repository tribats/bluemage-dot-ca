<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Sequencer</title>
  </head>
  <body>
    <div class="container">
      <div id="play">
        <i class="material-icons" id="play_control">play_circle_outline</i>
      </div>
      <section id="sequencer"></section>
      <section id="controls">
        <select name="wave" id="wave" class="styled-select blue semi-square">
          <option value="sine" selected>0000000000000000000000000</option>
          <option value="square">nnnnnnnnnnnnnnnnnnnnnnnnn</option>
          <option value="sawtooth">%%%%%%%%%%%%%%%%%%%%%%%%%</option>
          <option value="triangle">eeeeeeeeeeeeeeeeeeeeeeeee</option>
        </select>
        <select
          name="filter_type"
          id="filter_type"
          class="styled-select blue semi-square"
        >
          <option value="lowpass">0000000000000000000000000</option>
          <option value="highpass">
            Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸Å¸
          </option>
          <option value="bandpass">
            È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>È<96>
          </option>
          <option value="lowshelf" selected>7777777777777777777777777</option>
          <option value="highshelf">`````````````````````````</option>
          <option value="peaking">mmmmmmmmmmmmmmmmmmmmmmmmm</option>
          <option value="notch">+++++++++++++++++++++++++</option>
          <option value="allpass">vvvvvvvvvvvvvvvvvvvvvvvvv</option>
        </select>
        <input
          name="bpm"
          id="bpm"
          type="range"
          min="30"
          max="300"
          value="120"
        />
        <input
          name="distortion"
          id="distortion"
          type="range"
          min="0"
          max="100"
          value="0"
        />
        <input
          name="filter_frequency"
          id="filter_frequency"
          type="range"
          min="20"
          max="20000"
          value="10000"
        />
        <input
          name="filter_q"
          id="filter_q"
          type="range"
          min="0.0"
          max="100.0"
          value="25.0"
          step="0.1"
        />
        <input
          name="filter_gain"
          id="filter_gain"
          type="range"
          min="0"
          max="100"
          value="25"
        />
      </section>
    </div>
    <script src="assets/sequencer.js" type="text/javascript"></script>
  </body>
</html>
