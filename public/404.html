    <div class="gradient"></div>
    <script type="text/javascript">
      const flashlightMove = (e) => {
        let gradient = document.querySelector(".gradient");
        gradient.style.background = "none";
        gradient.style.backgroundImage =
          "radial-gradient(circle closest-corner at " +
          e.clientX +
          "px " +
          e.clientY +
          "px , rgba(0,0,0,0) 0%, rgba(0,0,0,.99) 10%)";
      };

      const flashlightOut = (e) => {
        var gradient = document.querySelector(".gradient");
        gradient.style.background = "rgba(0,0,0,.99)";
      };

      document.addEventListener("mousemove", flashlightMove);
      document.addEventListener("mouseout", flashlightOut);
    </script>
  </body>
